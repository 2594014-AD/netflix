  <div class="carousel-controls">

    <div class="carousel-control" onclick="nextSlide()">Next ❯</div>
  </div>

<script>
  let currentIndex = 0;
  const itemsPerPage = 4; // Set the number of visible items in the carousel
  const totalVideos = document.querySelectorAll('.carousel-item').length;

  function nextSlide() {
    const totalSlides = Math.ceil(totalVideos / itemsPerPage);
    currentIndex = (currentIndex + 1) % totalSlides;
    updateCarousel();
  }

  function prevSlide() {
    const totalSlides = Math.ceil(totalVideos / itemsPerPage);
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateCarousel();
  }

  function updateCarousel() {
    const carouselInner = document.querySelector('#carousel-inner');
    const items = document.querySelectorAll('.carousel-item');
    const itemWidth = items[0].offsetWidth; // Assuming all items have the same width

    const translation = -currentIndex * (itemWidth * itemsPerPage);
    carouselInner.style.transform = `translateX(${translation}px)`;
  }
</script>
